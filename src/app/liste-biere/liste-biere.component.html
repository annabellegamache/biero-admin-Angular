<div class="liste-biere-container">
    <h2>Listes de bières</h2>
    <div class="zone-interation">
        <mat-form-field class="search" appearance="outline">
            <mat-label>Recherche</mat-label>
            <input (keyup)="applyFilter($event)" matInput placeholder="Recherche" autocomplete="off" #input>
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <div class="btn-add">
            <a href="biere/add" mat-fab color="primary"><mat-icon>add</mat-icon></a>
            <label color="warn">Ajouter une bière</label>
        </div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" matSort #biereTbSort="matSort">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let UneBiere"> {{UneBiere.id_biere}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let UneBiere"> {{UneBiere.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="brasserie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brasserie </th>
        <td mat-cell *matCellDef="let UneBiere"> {{UneBiere.brasserie}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let UneBiere"> {{UneBiere.description}} </td>
    </ng-container>
    <ng-container matColumnDef="date_ajout">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'ajout</th>
        <td mat-cell *matCellDef="let UneBiere"> {{UneBiere.date_ajout}} </td>
    </ng-container>
    <ng-container matColumnDef="date_modif">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de modification</th>
        <td mat-cell *matCellDef="let UneBiere"> {{UneBiere.date_modif}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Éditer</th>
        <td mat-cell *matCellDef="let UneBiere"><a mat-icon routerLink="/biere/edit/{{UneBiere.id_biere}}">
                <mat-icon>edit</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Supprimer</th>
        <td mat-cell *matCellDef="let UneBiere"><a class="deleteBtn" mat-icon (click)="openDialog(UneBiere.id_biere)">
                <mat-icon class="deleteIcon">delete</mat-icon></a></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
